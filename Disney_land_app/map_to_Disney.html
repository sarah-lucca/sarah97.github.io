<!DOCTYPE html>
<html>
  <head>

   <link rel="stylesheet" type="text/css" href="styles.css">


    
    <meta charset="utf-8">
    <title>Displaying text directions with <code>setPanel()</code></title>
    


  </head>
  <body>

    <!-- Possible modes of transportation  -->
    <div id="floating-panel">
    <b>Mode of Travel: </b>
    <select id="mode">
      <option> Choose from below: </option>
      <option value="WALKING">Walking</option>
      <option value="BICYCLING">Bicycling</option>
      <option value="TRANSIT">Transit</option>
    </select>
    </div>


    <div id="right-panel"></div>
    <div id="map"></div>
    <script>

    var currentPosition_lat;
    var currentPosition_lng;

      function initMap() { // getting a map

        var directionsDisplay = new google.maps.DirectionsRenderer;
        var directionsService = new google.maps.DirectionsService;

        var map = new google.maps.Map(document.getElementById('map'), {
          // default center, will update with geolocation
          center: {lat: -34.397, lng: 150.644}, 
          zoom: 6
        });
        

        directionsDisplay.setMap(map);
        directionsDisplay.setPanel(document.getElementById('right-panel'));

        var infoWindow = new google.maps.InfoWindow({map: map});

      var control = document.getElementById('floating-panel');
        control.style.display = 'block';
        map.controls[google.maps.ControlPosition.TOP_CENTER].push(control);

      if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            // This would be the start, which is the user's current location
            var pos = { 
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            // updating global variables to be used later
            currentPosition_lat = pos.lat;
            currentPosition_lng = pos.lng;

            infoWindow.setPosition(pos);
            infoWindow.setContent('Location found.');
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }


        calculateAndDisplayRoute(directionsService, directionsDisplay);
        document.getElementById('mode').addEventListener('change', function() {
          calculateAndDisplayRoute(directionsService, directionsDisplay);
        });



      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');

        }
        
      console.log(currentPosition_lng);
      
      function calculateAndDisplayRoute(directionsService, directionsDisplay) {

        var selectedMode = document.getElementById('mode').value;
        directionsService.route({
          // current location
          origin: {lat: currentPosition_lat, lng: currentPosition_lng},  
          // Disney Land destination
          destination: {lat: 33.809742, lng: -117.915542},  

          // choses which mode the user selected
          travelMode: google.maps.TravelMode[selectedMode]
        }, function(response, status) {
          if (status == 'OK') {
            directionsDisplay.setDirections(response);
          } else {
            window.alert('Directions request failed due to ' + status);
          }
        });
      }

    </script>    

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBaXhjYVAsjd2gEJPj26Jtc08R8CklGgPo&callback=initMap">
    </script>
  </body>
</html>
