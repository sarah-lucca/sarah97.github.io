<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Displaying text directions with <code>setPanel()</code></title>
    <link rel="stylesheet"
    type = "text/css"
    href ="sarah97.github.io/Disney_land_app/styles.css" />
  </head>
  <body>
<script src = "sarah97.github.io/Disney_land_app/mapRunner.js"> </script>
    <div id="floating-panel">
    <b>Mode of Travel: </b>
    <select id="mode">
      <option> Choose from below: </option>
      <option value="WALKING">Walking</option>
      <option value="BICYCLING">Bicycling</option>
      <option value="TRANSIT">Transit</option>
      <option value="DRIVING">Driving</option>
    </select>
    </div>


    <div id="right-panel"></div>
    <div id="map"></div>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBaXhjYVAsjd2gEJPj26Jtc08R8CklGgPo&callback=initMap">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </body>
</html>
